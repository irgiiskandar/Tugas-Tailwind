<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="
      background-image: url('https://s10.aconvert.com/convert/p3r68-cdx67/axzyh-qxi2x.png');
    ">
    <!-- Main Container -->
    <div class="bg-gray-200 bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">
            Login to your account
        </h2>
        <p class="text-center text-gray-600 mb-6">
            Please enter your credentials to login.
        </p>

        <form action="#" method="POST" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm text-gray-600 mb-1">Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Email Address"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm text-gray-600 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Password"
          />
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-6">
          <button
            type="button"
            onclick="history.back()"
            class="w-1/3 py-2 rounded-md bg-gray-300 text-gray-700 font-bold hover:bg-gray-400 transition duration-200"
          >
            Back
          </button>
          <button
            type="submit"
            class="w-1/3 py-2 rounded-md bg-blue-600 text-white font-bold hover:bg-blue-700 transition duration-200"
          >
            Login
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
          Don't have an account?
          <a
            href="../Register/src/img/register.html"
            class="text-blue-500 hover:underline"
            >Register</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
